name: Build and deploy JAR app to Azure Web App - onlineplants

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install
        working-directory: plantsellingdemoproject1  # Set correct project path

      - name: List target directory (debugging)
        run: |
          echo "Listing files in target directory..."
          Get-ChildItem -Path ${{ github.workspace }}/plantsellingdemoproject1/target -Recurse

      - name: List Artifacts
        run: |
          echo "Listing files in target directory..."
          Get-ChildItem -Path ${{ github.workspace }}/plantsellingdemoproject1/target -Recurse
          echo "Artifact files listed successfully."

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/plantsellingdemoproject1/target/*.jar'  # Ensure correct path

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List downloaded artifact (debugging)
        run: |
          echo "Listing downloaded files..."
          Get-ChildItem -Path ${{ github.workspace }}/plantsellingdemoproject1/target -Recurse
          echo "Artifact files listed successfully."

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57830054021144BA918B46AD235E34A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB688406321D4FEC9A2B06B8BC0868E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F15253B35AE24AFF8B828FDD41440114 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onlineplants'
          slot-name: 'Production'
          package: '${{ github.workspace }}/plantsellingdemoproject1/target/*.jar'  # Ensure correct deployment path
