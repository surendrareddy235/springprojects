name: Build and deploy JAR app to Azure Web App - onlineplants

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print workspace path (Debug)
        run: echo "Current workspace: ${{ github.workspace }}"

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'microsoft'

      - name: Build with Maven
        run: |
          mvn clean install
          echo "Checking target directory contents:"
          if [ -d "target" ]; then ls target; else echo "Target directory missing!"; exit 1; fi
        working-directory: ${{ github.workspace }}/plantsellingdemoproject1  # ✅ Confirm this is correct!

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ${{ github.workspace }}/plantsellingdemoproject1/target/*.jar  # ✅ Ensure JAR exists here!

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: ${{ github.workspace }}/java-app  # ✅ Corrected

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57830054021144BA918B46AD235E34A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB688406321D4FEC9A2B06B8BC0868E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F15253B35AE24AFF8B828FDD41440114 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onlineplants'
          slot-name: 'Production'
          package: ${{ github.workspace }}/java-app/*.jar  # ✅ Ensure JAR is present here!
